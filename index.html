<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Calculator</title>
    <style>
         .out{
             border:2px solid black;
         }
         #answer1{
             height:20px;
         }
    </style>
</head>
<body>
    <center>
    <div class="out">
    <div id="center">
        <h1>My Simple Calculator</h1>
        <hr>
        <h3>Enter first number:</h3>
        <input type="number" id="value1">
        <h3>Enter second number:</h3>
        <input type="number" id="value2">
        <h2 id="result">Result is</h2>
        <p id="answer1">Here you can see Answer</p>
        <br>
        <button id="button1" onclick="add()">Add</button>
        <button id="button1" onclick="sub()">sub</button>
        <button id="button1" onclick="mul()">mul</button>
        <button id="button1" onclick="div()">div</button>
        <button id="button1" onclick="mod()">mod</button>
        <br><br>
    </div>
    <script>
        function add(){
            let a=parseInt(document.getElementById("value1").value);
            let b=parseInt(document.getElementById("value2").value);
            let c=a+b;
            document.getElementById("answer1").innerHTML="Addition is "+c; 
        }
        function sub(){
            let a=parseInt(document.getElementById("value1").value);
            let b=parseInt(document.getElementById("value2").value);
            let c=a-b;
            document.getElementById("answer1").innerHTML="Substraction is "+c; 
        }
        function mul(){
            let a=parseInt(document.getElementById("value1").value);
            let b=parseInt(document.getElementById("value2").value);
            let c=a*b;
            document.getElementById("answer1").innerHTML="Multiplication is "+c; 
        }
        function div(){
            let a=parseInt(document.getElementById("value1").value);
            let b=parseInt(document.getElementById("value2").value);
            let c=a/b;
            document.getElementById("answer1").innerHTML="Division is "+c; 
        }
        function mod(){
            let a=parseInt(document.getElementById("value1").value);
            let b=parseInt(document.getElementById("value2").value);
            let c=a%b;
            document.getElementById("answer1").innerHTML="Mod is "+c; 
        }
    </script>
    </div>
</center>
</body>
</html>
